<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<div id="app">
    <h1>index.html</h1>
    <input type="button" value="测试SpringMVC处理Ajax" @Click="testAjax()"><br>
    <input type="button" value="使用@RequestBody注解处理json格式的请求参数" @Click="testRequestBody()"><br>
    <a th:href="@{/test/ResponseBody}">测试@ResponseBody注解响应浏览器数据</a><br>
    <input type="button" value="使用@ResponseBody注解响应json格式的数据给浏览器" @Click="testResponseBody()"><br>
    <a th:href="@{/test/down}">下载图片</a><br>
    <form th:action="@{/test/up}" method="post" enctype="multipart/form-data">
        头像:<input type="file" name="photo"><br>
        <input type="submit" value="上传">
    </form>
</div>

<script type="text/javascript" th:src="@{static/js/axios.min.js}"></script>
<script type="text/javascript" th:src="@{static/js/vue.js}"></script>
<script type="text/javascript">
    // axios({
    //     url:"",
    //     method:"",
    //     params:{},
    //     data:{}
    // }).then(response=>{
    //     console.log(response.data);
    // })
    var vue=new Vue({
        el:"#app",
        methods:{
            testAjax(){
              axios.post(
                  "/SpringMVC/test/ajax?id=1001",
                  {username:"admin", password:"123456"}
              ).then(response=>{
                  console.log(response.data);
              });
            },
            testRequestBody(){
                axios.post(
                    "/SpringMVC/test/RequestBody/json",
                    {username:"admin", password:"123456",age:23,gender:"男"}
                ).then(response=>{
                    console.log(response.data);
                });
            },
            testResponseBody(){
                axios.post("/SpringMVC/test/ResponseBody/json").then(response=>{
                    console.log(response.data);
                })
            }
        }
    });
</script>
</body>
</html>
